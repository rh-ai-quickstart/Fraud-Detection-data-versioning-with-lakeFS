# OpenShift-specific values for fraud-detection chart
# This file overrides values.yaml for OpenShift deployments

# Global settings
global:
  openshift: true

# OpenShift-specific features
openshift:
  enabled: true
  routes:
    enabled: true
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect

# MinIO configuration (subchart) - OpenShift overrides
minio:
  enabled: true
  
  openshift:
    enabled: true
    routes:
      enabled: true
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect

# LakeFS configuration - no additional OpenShift-specific overrides needed
lakefs:
  # Routes are controlled by the global openshift.routes.enabled setting
  resources:
    limits:
      cpu: "2"
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

# Notebook configuration - OpenShift overrides
notebook:
  enabled: true  # Enable notebook for OpenShift AI
  
  # OpenShift AI specific settings
  openshiftAI:
    host: "rhods-dashboard-redhat-ods-applications.apps.your-cluster.example.com"  # Update with your cluster's route
  
  # Git sync to automatically clone notebooks
  gitSync:
    enabled: true  # Automatically clone notebooks from repository
    repo: "https://github.com/rh-aiservices-bu/Fraud-Detection-data-versioning-with-lakeFS.git"
    branch: "main"

