# OpenShift-specific values for fraud-detection chart
# This file overrides values.yaml for OpenShift deployments

# Global settings
global:
  openshift: true

# OpenShift-specific features
openshift:
  enabled: true
  routes:
    enabled: true
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect

# MinIO configuration (subchart) - OpenShift overrides
minio:
  enabled: true
  
  openshift:
    enabled: true
    routes:
      enabled: true
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect

# LakeFS configuration - no additional OpenShift-specific overrides needed
lakefs:
  # Routes are controlled by the global openshift.routes.enabled setting
  resources:
    limits:
      cpu: "2"
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 1Gi

# Notebook configuration - OpenShift overrides
notebook:
  enabled: true  # Enable notebook for OpenShift AI
  
  # Use image from OpenShift AI - UPDATE THIS WITH YOUR CLUSTER'S IMAGE
  # Run: oc get imagestreams -n redhat-ods-applications
  # Common options: s2i-minimal-notebook, s2i-generic-data-science-notebook
  image:
    repository: quay.io/jupyter/minimal-notebook
    tag: "python-3.11"
    pullPolicy: IfNotPresent
  
  # OpenShift AI specific settings
  openshiftAI:
    host: "rhods-dashboard-redhat-ods-applications.apps.3c47b24f-lakefsai.openshiftpartnerlabs.com"
  
  # Git sync to automatically clone notebooks
  gitSync:
    enabled: true  # Automatically clone notebooks from repository
    repo: "https://github.com/rh-ai-quickstart/Fraud-Detection-data-versioning-with-lakeFS.git"
    branch: "main"

