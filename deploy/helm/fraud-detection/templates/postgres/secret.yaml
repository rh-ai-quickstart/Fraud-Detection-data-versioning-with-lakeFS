{{- if .Values.postgres.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.postgres.name | default "postgres" }}
  namespace: {{ .Values.postgres.namespace | default .Release.Namespace }}
  labels:
    app: {{ .Values.postgres.name | default "postgres" }}
    {{- include "fraud-detection.labels" . | nindent 4 }}
type: Opaque
stringData:
  database-name: {{ .Values.postgres.database | quote }}
  database-user: {{ .Values.postgres.user | quote }}
  database-password: {{ .Values.postgres.password | quote }}
  database-host: {{ include "postgres.host" . | quote }}
  database-port: {{ .Values.postgres.port | default 5432 | quote }}
  # Full connection string for applications
  database-uri: {{ printf "postgresql://%s:%s@%s:%d/%s" .Values.postgres.user .Values.postgres.password (include "postgres.fullname" .) (.Values.postgres.port | default 5432 | int) .Values.postgres.database | quote }}
{{- end }}
