{{- if and .Values.postgres.enabled .Values.postgres.persistence.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.postgres.name | default "postgres" }}
  namespace: {{ .Values.postgres.namespace | default .Release.Namespace }}
  labels:
    app: {{ .Values.postgres.name | default "postgres" }}
    {{- include "fraud-detection.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.postgres.persistence.accessMode | default "ReadWriteOnce" }}
  resources:
    requests:
      storage: {{ .Values.postgres.persistence.size | default "1Gi" }}
  {{- if .Values.postgres.persistence.storageClassName }}
  storageClassName: {{ .Values.postgres.persistence.storageClassName | quote }}
  {{- end }}
{{- end }}
