{{- if and .Values.postgres.enabled .Values.modelRegistry.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.modelRegistry.name | default "model-registry" }}-db-secret
  namespace: {{ .Values.modelRegistry.namespace | default .Release.Namespace }}
  labels:
    app: {{ .Values.modelRegistry.name | default "model-registry" }}
    {{- include "fraud-detection.labels" . | nindent 4 }}
type: Opaque
stringData:
  # PostgreSQL connection parameters
  database-host: {{ include "postgres.host" . | quote }}
  database-port: {{ .Values.postgres.port | default 5432 | quote }}
  database-name: {{ .Values.postgres.database | quote }}
  database-user: {{ .Values.postgres.user | quote }}
  database-password: {{ .Values.postgres.password | quote }}
  # Full connection string
  database-connection-string: {{ include "postgres.connectionString" . | quote }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.modelRegistry.name | default "model-registry" }}-config
  namespace: {{ .Values.modelRegistry.namespace | default .Release.Namespace }}
  labels:
    app: {{ .Values.modelRegistry.name | default "model-registry" }}
    {{- include "fraud-detection.labels" . | nindent 4 }}
data:
  # Model Registry Configuration
  registry-name: {{ .Values.modelRegistry.name | default "model-registry" | quote }}
  database-type: "postgres"
  postgres-host: {{ include "postgres.host" . | quote }}
  postgres-port: {{ .Values.postgres.port | default 5432 | quote }}
  postgres-database: {{ .Values.postgres.database | quote }}
{{- end }}
