{{- if and .Values.notebook.enabled .Values.global.openshift }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "fraud-detection.fullname" . }}-notebook-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "fraud-detection.labels" . | nindent 4 }}
    app.kubernetes.io/component: notebook
    opendatahub.io/dashboard: "true"
  annotations:
    openshift.io/display-name: "Fraud Detection Notebook Workspace"
    helm.sh/resource-policy: keep
    helm.sh/hook-weight: "-5"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.notebook.storage.size }}
  {{- if .Values.notebook.storage.storageClassName }}
  storageClassName: {{ .Values.notebook.storage.storageClassName }}
  {{- end }}
{{- end }}

